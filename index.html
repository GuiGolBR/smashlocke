<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashlocke Organizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <h1>Smashlocke</h1>
    <div id="login">
        <div id="authBox">
            <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email">
        <input id="login-password" type="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        </div>
        <input id="reset-email" type="email" placeholder="Your email">
        <button id="resetBtn">Reset password</button>
        <p id="resetStatus"></p>

        <button id="logoutBtn">Logout</button>
    </div>
    <div id="content">
        <div id="filters">
            <input type="text" id="searchBar" placeholder="Search by name or series...">
            <div id="statusFilters">
                <button data-filter="all">All</button>
                <button data-filter="alive">Alive</button>
                <button data-filter="dead">Dead</button>
            </div>
        </div>
        <div id="charList">
        </div>
    </div>
</body>
</html>
